<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prank Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .control-container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        button {
            padding: 15px 30px;
            background-color: #ff0000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }
        button:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <div class="control-container">
        <h1>Prank Control Panel</h1>
        <p>Click the button to stop notifications for all connected users.</p>
        <button onclick="stopNotifications()">Stop Notifications</button>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        function stopNotifications() {
            socket.emit('stop-notifications');
            alert('Stop signal sent!');
        }
    </script>
</body>
</html>
