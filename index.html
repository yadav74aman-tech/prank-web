<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Instagram</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial;
    background:#fafafa;
}

/* Fake Instagram background */
.page{
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

.box{
    background:#fff;
    border:1px solid #dbdbdb;
    width:350px;
    padding:40px 30px;
    text-align:center;
}

.logo{
    font-size:36px;
    font-weight:bold;
    margin-bottom:20px;
}

input{
    width:100%;
    padding:10px;
    margin-bottom:10px;
    border:1px solid #dbdbdb;
    border-radius:3px;
}

button{
    width:100%;
    padding:10px;
    background:#0095f6;
    color:#fff;
    border:none;
    border-radius:4px;
    font-weight:bold;
}

/* FULLSCREEN TERMINAL OVERLAY */
.overlay{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.95);
    color:#00ff00;
    font-family:monospace;
    display:none;
    justify-content:center;
    align-items:center;
    z-index:99999;
}

.popup{
    max-width:90%;
    max-height:80vh;
    overflow-y:auto;
    text-align:left;
    animation:flicker 0.15s infinite;
}

@keyframes flicker{
    50%{opacity:.9;}
}

.red{
    color:#ff3b3b;
}

/* FINAL FULLSCREEN IMAGE */
.fullscreen-image{
    position:fixed;
    inset:0;
    background:#000;
    display:none;
    justify-content:center;
    align-items:center;
    z-index:100000;
}

.fullscreen-image img{
    width:100%;
    height:100%;
    object-fit:contain;
}
</style>
</head>

<body>

<!-- Fake Instagram Page -->
<div class="page">
    <div class="box">
        <div class="logo">Instagram</div>
        <input placeholder="Phone number, username, or email">
        <input type="password" placeholder="Password">
        <button>Log in</button>
    </div>
</div>

<!-- TERMINAL OVERLAY -->
<div class="overlay" id="overlay">
    <div class="popup" id="text">
        INITIALIZING CONNECTION...<br><br>
    </div>
</div>
