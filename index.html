<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Instagram</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial;
    background:#fafafa;
}

/* Fake Instagram page (background) */
.page{
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

.box{
    background:#fff;
    border:1px solid #dbdbdb;
    width:350px;
    padding:40px 30px;
    text-align:center;
}

.logo{
    font-size:36px;
    font-weight:bold;
    margin-bottom:20px;
}

input{
    width:100%;
    padding:10px;
    margin-bottom:10px;
    border:1px solid #dbdbdb;
    border-radius:3px;
}

button{
    width:100%;
    padding:10px;
    background:#0095f6;
    color:#fff;
    border:none;
    border-radius:4px;
    font-weight:bold;
}

/* FULLSCREEN POPUP */
.overlay{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.95);
    color:#00ff00;
    font-family:monospace;
    display:flex;
    justify-content:center;
    align-items:center;
    z-index:99999;
    display:none;
}

.popup{
    max-width:90%;
    text-align:left;
    animation:flicker 0.15s infinite;
}

@keyframes flicker{
    50%{opacity:.9;}
}

.blink{
    animation:blink 1s infinite;
}

@keyframes blink{
    50%{opacity:0;}
}

.red{
    color:#ff3b3b;
}
</style>
</head>

<body>

<!-- Background page -->
<div class="page">
    <div class="box">
        <div class="logo">Instagram</div>
        <input placeholder="Phone number, username, or email">
        <input type="password" placeholder="Password">
        <button>Log in</button>
    </div>
</div>

<!-- FULL SCREEN POPUP -->
<div class="overlay" id="overlay">
    <div class="popup" id="text">
        INITIALIZING CONNECTION...<br><br>
    </div>
</div>

<script>
const lines = [
    "CONNECTING TO SERVER...",
    "AUTH TOKEN VERIFIED âœ”",
    "ACCESSING USER DATA...",
    "DOWNLOADING MEDIA FILES...",
    "BYPASSING SECURITY...",
    "âš  SECURITY BREACH DETECTED âš ",
    "",
    "ACCOUNT STATUS: <span class='red'>COMPROMISED</span>",
    "",
    "ðŸ˜„ YOU GOT PRANKED ðŸ˜„",
    "Relax. Nothing was hacked."
];

let i = 0;
const overlay = document.getElementById("overlay");
const text = document.getElementById("text");

// Show full screen automatically
window.onload = () => {
    overlay.style.display = "flex";

    const interval = setInterval(() => {
        text.innerHTML += lines[i] + "<br>";
        i++;
        if (i >= lines.length) clearInterval(interval);
    }, 700);
};
</script>

</body>
</html>
